<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Registration</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: grid;
        place-items: center;
        padding: 0.5rem;
      }

      .signup-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        width: min(95%, 900px);
        display: flex;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .image-section {
        flex: 1;
        background: #f8fafc;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-right: 1px solid #e5e7eb;
      }

      .logo-container {
        margin-bottom: 1.5rem;
      }

      .logo-container a {
        display: block;
        text-decoration: none;
      }

      .logo-container img {
        width: 100%;
        max-width: 250px;
        height: auto;
      }

      .form-section {
        flex: 1;
        padding: 1.5rem 2rem;
      }

      h1 {
        font-size: 1.5rem;
        color: #1a1a1a;
        margin-bottom: 1rem;
      }

      .input-group {
        margin-bottom: 1rem;
      }

      .input-group label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
      }

      .input-group input {
        width: 100%;
        padding: 0.6rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 0.875rem;
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        outline: none;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .checkbox-group input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
      }

      .button {
        width: 100%;
        padding: 0.7rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 0.75rem;
      }

      .primary-button {
        background: #4f46e5;
        color: white;
      }

      .primary-button:hover {
        background: #4338ca;
        transform: translateY(-1px);
      }

      .secondary-button {
        background: #e5e7eb;
        color: #374151;
      }

      .secondary-button:hover {
        background: #d1d5db;
        transform: translateY(-1px);
      }

      .contact-info {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.75rem;
        color: #666;
        line-height: 1.3;
      }

      @media (max-width: 768px) {
        .signup-container {
          flex-direction: column;
          width: min(95%, 400px);
          margin: 1rem auto;
        }

        .image-section {
          padding: 1.5rem;
          border-right: none;
          border-bottom: 1px solid #e5e7eb;
        }

        .form-section {
          padding: 1.5rem;
        }

        .logo-container img {
          max-width: 200px;
        }

        h1 {
          font-size: 1.25rem;
        }

        .logo-container {
               margin-bottom: 0px;
            }

            .contact-info {
                font-size: 0.7rem;
                margin-top: 0rem;
            }

      }
    </style>
  </head>

  <body>
    <div class="signup-container">
      <div class="image-section">
        <div class="logo-container">
          <!-- <a href="/">
            <img src="/marketingtool.webp" alt="Logo">
          </a> -->
          <h1 style="color: white;font-family: fantasy;font-size: 25px;">MODEL TOOL</h1>
        </div>
        <div class="contact-info">
          <p>Gold Field Plaza, 3rd floor, Opp Dhole Patil Chowk / Wadia College,<br>
          Pune, Maharashtra 411001</p>
          <p>Contact: xxxxxxxxxxxxx | info@xx.com</p>
          <p>Design By: TechTasa</p>
        </div>
      </div>

      <div class="form-section">
        <h1>Register Company</h1>
        <form method="POST" action="/register">
          <div class="input-group">
            <label for="full-name">Company Name</label>
            <input type="text" id="full-name" name="companyName" placeholder="Enter Company Name" required />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required />
          </div>

          <div class="input-group">
            <label for="mobile">Phone Number</label>
            <input type="tel" id="mobile" name="phone" placeholder="Enter Phone Number" required />
          </div>

          <input type="hidden" id="role" name="role" value="company">

          <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">I agree to the terms and conditions</label>
          </div>

          <div class="button-group">
            <button type="submit" class="button primary-button">Create Account</button>
            <button type="button" class="button secondary-button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
