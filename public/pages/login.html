<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: grid;
        place-items: center;
        padding: 1rem;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        width: min(90%, 1000px);
        display: flex;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .image-section {
        flex: 1;
        background: #f8fafc;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-right: 1px solid #e5e7eb;
      }

      .logo-container img {
        width: 100%;
        max-width: 300px;
        height: auto;
      }

      .form-section {
        flex: 1;
        padding: 3rem;
        display: flex;
        flex-direction: column;
      }

      h1 {
        font-size: 1.75rem;
        color: #1a1a1a;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #444;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .input-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e1e1e1;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      .input-group input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        outline: none;
      }

      .login-button {
        width: 100%;
        padding: 0.875rem;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-button:hover {
        background: #4338ca;
        transform: translateY(-1px);
      }

      .forgot-password {
        display: block;
        text-align: center;
        color: #4f46e5;
        text-decoration: none;
        margin-top: 1rem;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .social-footer {
        margin-top: 2rem;
        text-align: center;
      }

      .social-icons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .social-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background: #f3f4f6;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .social-icons a:hover {
        background: #e5e7eb;
        transform: translateY(-2px);
      }

      .social-icons svg {
        width: 20px;
        height: 20px;
        stroke: #4f46e5;
      }

      .contact-info {
        font-size: 0.8rem;
        color: #666;
        line-height: 1.5;
      }

      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
          width: min(90%, 420px);
        }

        .image-section {
          padding: 2rem;
          border-right: none;
          border-bottom: 1px solid #e5e7eb;
          justify-content: flex-start;
        }

        .form-section {
          padding: 2rem;
          margin-bottom: auto;
        }

        .logo-container img {
          max-width: 150px;
        }

        .logo-container {
               margin-bottom: 0px;
            }

            .contact-info {
                font-size: 0.7rem;
                margin-top: 0rem;
            }

      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="image-section">
        <div class="logo-container">
          <!-- <a href="/">
            <img src="/marketingtool.webp" alt="Logo">
          </a> -->
          <h1 style="color: white;font-family: fantasy;font-size: 25px;">MODEL TOOL</h1>
        </div>
        <div class="contact-info">
          <p>Gold Field Plaza, 3rd floor, Opp Dhole Patil Chowk / Wadia College,<br>
          Pune, Maharashtra 411001</p>
          <p>Contact: xxxxxxxxxxxxx | info@xx.com</p>
          <p>Design By: TechTasa</p>
        </div>
      </div>

      <div class="form-section">
        <h1>Welcome Back</h1>
        <p class="subtitle">Please enter your credentials to continue</p>
        
        <form method="POST" action="/login">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          
          <button type="submit" class="login-button">Sign In</button>
          <a href="#" class="forgot-password">Forgot your password?</a>
        </form>

        <div class="social-footer">
          <div class="social-icons">
            <a target="https://twitter.com/i/flow/login" href="https://twitter.com/login">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" />
              </svg>
            </a>
            <a target="https://www.facebook.com/login/" href="https://www.facebook.com/login/">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
              </svg>
            </a>
            <a target="https://www.instagram.com/" href="https://www.instagram.com/">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="4" y="4" width="16" height="16" rx="4" />
                <circle cx="12" cy="12" r="3" />
                <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
              </svg>
            </a>
            <a target="https://www.linkedin.com/login" href="https://www.linkedin.com/login">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="4" y="4" width="16" height="16" rx="2" />
                <line x1="8" y1="11" x2="8" y2="16" />
                <line x1="8" y1="8" x2="8" y2="8.01" />
                <line x1="12" y1="16" x2="12" y2="11" />
                <path d="M16 16v-3a2 2 0 0 0 -4 0" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
